<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="this app helps you find instant weather updates of your location">
    <meta name="keywords" content="Weather, Weather Updates, Weather app">
    <meta name="author" content="Mohamed shibin">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b72c02699e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="header">WEATHER APP</h1>
    <p class="developer">Developed By #Mohamed shibin</p>
    <p class="follow">Follow Me</p>
    <p class="para">this app helps you find instant weather updates of your Area</p>
    <a href="https://www.instagram.com/shibin_2001/"><i class="fab fa-instagram"></i></a>
    <div class="search">
        <input type="text" placeholder="Search your city here" class="place">
        <input type="submit" value="search" class="sub">
    </div>
    <div class="elements">
        <table>
            <tr>
                <th class="places"></th>
                <td class="city"></td>
            </tr>
            <tr>
                <th class="condition"></th>
                <td class="desc"></td>
            </tr>
            <tr>
                <th class="temperature"></th>
                <td class="temp"></td>
            </tr>
        </table>
        <p class="errors"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
