<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="header">WEATHER APP</h1>
    <div class="search">
        <input type="text" placeholder="Search your city here" class="place">
        <input type="submit" value="search" class="sub">
    </div>
    <div class="elements">
        <!-- <h1 class="city"></h1>
        <p class="desc"></p>
        <p class="temp"></p> -->
        <table>
            <tr>
                <th class="places"></th>
                <td class="city"></td>
            </tr>
            <tr>
                <th class="condition"></th>
                <td class="desc"></td>
            </tr>
            <tr>
                <th class="temperature"></th>
                <td class="temp"></td>
            </tr>
        </table>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
